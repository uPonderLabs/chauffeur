<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>chauffeur - SetPassword</title>
<link rel="stylesheet" href="{{ url_for('static',filename='css/design.css') }}">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color:black;color:white">
	<div class="form-group col-md-offset-4 col-md-4" style="margin-top:-50px">
	{% for message in get_flashed_messages() %}
		<div class='alert alert-success'>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			{{message}}
		</div>
	{% endfor %}
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="form-group">
								<a class="active" id="login-form-link">Set Password</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="setpassword-form" action="/setpassword" method="post" role="form"
									style="display: block;">
									<div class="col-md-offset-3 col-md-6">
										<div class="form-group">
											<input type="password" name="temppassword" id="temppassword"
												class="form-control" placeholder="Enter Password" value="">
										</div>
										<div class="form-group">
											<input type="password" name="password" id="password"
												class="form-control" placeholder="Confirm Password">
										</div>
										
										<div class="form-group">
											<div class="row">
												<div class="col-sm-7 col-sm-offset-2">
													<input type="submit" name="setpassword-submit" id="setpassword-submit"
														class="form-control btn btn-info" value="Set Password">
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
