<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="google-signin-client_id"
	content="380549283479-qen9hucc5tv9pthkfon7pf5jiifan9if.apps.googleusercontent.com">
<title>chauffeur Login</title>
<link rel="stylesheet" href="{{ url_for('static',filename='css/design.css') }}">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
#login {
	margin-top: 10px;
	margin-left: 530px;
}

.g-signin2 {
	margin-top: 10px;
	margin-left: 530px;
}

#gmail {
	margin-top: 100px;
	display: none;
}
</style>
<script type="text/javascript">
	function register() {
		$("#register-form").show();
		$("#login-form").hide();
		$('#login-form-link').removeClass('active');
		$('#register-form-link').addClass('active');
	}

	function login() {
		$("#register-form").hide();
		$("#login-form").show();
		$('#login-form-link').addClass('active');
		$('#register-form-link').removeClass('active');
	}
</script>
<script src="{{ url_for('static',filename='js/sample.js')}}"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="https://apis.google.com/js/platform.js?onload=renderButton"
	async defer></script>
</head>
<body style="background-color:black;color:white">
	<div class="form-group col-md-offset-4 col-md-4" style="margin-top:-50px">
	{% for message in get_flashed_messages() %}
		<div class='alert alert-success'>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			{{message}}
		</div>
	{% endfor %}
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="javascript:login()" class="active" id="login-form-link">Sign in</a>
							</div>
							<div class="col-xs-6">
								<a href="javascript:register()" id="register-form-link">Sign up</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="/signin" method="post" role="form"
									style="display: block;">
									<div class="col-md-offset-3 col-md-6">
										<div class="form-group">
											<input type="text" name="username" id="username"
												class="form-control" placeholder="Username" value="">
										</div>
										<div class="form-group">
											<input type="password" name="password" id="password"
												class="form-control" placeholder="Password">
										</div>
										<div class="form-group text-center">
											<input type="checkbox" name="remember" id="remember">
											<label for="remember" style="color:black"> Remember Me</label>
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-sm-6 col-sm-offset-3">
													<input type="submit" name="login-submit" id="login-submit"
														class="form-control btn btn-info" value="Log In">
												</div>
											</div>
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-lg-12">
													<div class="text-center">
														<a href="" tabindex="5" class="forgot-password">Forgot
															Password?</a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" action="/signup" method="post" role="form"
									style="display: none;">
									<div class="col-md-offset-3 col-md-7">
										<div class="form-group">
											<input type="text" name="firstname" id="firstname"
												class="form-control" placeholder="Firstname" value="">
										</div>
										<div class="form-group">
											<input type="text" name="lastname" id="lastname"
												class="form-control" placeholder="Lastname" value="">
										</div>
										<div class="form-group">
											<input type="email" name="email" id="email"
												class="form-control" placeholder="Email Address" value="">
										</div>
										
										<div class="form-group">
											<input type="number" name="phonenumber"
												id="phonenumber" class="form-control"
												placeholder="Phonenumber">
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-sm-7 col-sm-offset-2">
													<input type="submit" name="register-submit"
														id="register-submit" class="form-control btn btn-info"
														value="Register Now">
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<center>
		<h4 id="hh3" >OR</h4>
	</center>
	<div id=login class="fb-login-button" data-width="300"
		data-max-rows="1" data-size="large" data-button-type="login_with"
		data-show-faces="false" data-auto-logout-link="true"
		data-use-continue-as="true"></div>

	<div class="g-signin2" data-width="300" data-height="40"
		data-longtitle="true" data-onsuccess="onSignIn"></div>

	<div id="gmail" class="col-md-offset-4 form-group">
		<p>Profile</p>
		<p>Email Address</p>
		<p id="email111" class="alert alert-danger col-md-4 form-group"></p>
		<button onclick="signOut()" class="col-md-offset-1 btn btn-danger">Sign Out</button>
	</div>

</body>
</html>
